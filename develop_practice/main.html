<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>집꾸미기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">집꾸미기</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">스토어</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">시공견적</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid my-3">
        <div class="input-group mb-3">
            <input type="text" id="search" class="form-control" placeholder="검색어 입력">
        </div>
        <div class="product">
        </div>
        <div id="cart">
            <h3 class="my-3 mx-3">장바구니</h3>
            <div id="dragdrop" class="d-flex justify-content-center align-items-center">
                <p id="init">여기로 드래그</p>
            </div>
        </div>
        <div id="total">
            <h2>최종 가격</h2>
            <p>합계 : <span id="totalPrice">0</span></p>
            <button class="btn btn-dark">구매하기</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
