<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array, for 반복문 실력향상 과제</title>
</head>
<body>
    <script>
        // 함수 안에 파라미터로 이름을 집어넣으면
        // 그 이름이 출석부에 있으면 콘솔창에 출력해주는 함수를 만들어봅시다.
        var 출석부 = ['흥민', '영희', '철수', '재석', '흥민'];

        function 이름찾기(이름){
            //여기다 코드 짜십쇼 
            출석부.forEach(function(name){
                if(이름 == name) {
                    console.log(`${name} 있어요`);
                    }
            });
        }
        이름찾기('흥민');
        이름찾기('대원');
        이름찾기('재석');
        이름찾기('신우');

        /////////////////////////////////////

        // 철수는 구구단을 외우지 못하는 관계로
        // 자바스크립트를 이용해 구구단을 2단부터 9단까지 콘솔창에 출력하고 싶어졌습니다.
        // 빨리 출력해보십시오. 
        for(let i = 2; i <= 9; i++) {
            for(let j = 1; j <= 9; j++) {
                console.log(`${i} * ${j} = ${i * j}`);
            }
        }

        ////////////////////////////////////
        // 어떤 함수에 기존 모의고사 성적들을 array 자료에 전부 담아 첫 파라미터로 입력하고 
        // 이번 11월 모의고사 성적을 둘 째 파라미터로 입력하면  
        // 11월 성적이 기존 성적들의 평균에 비해 얼마나 우수한지 결과를 알려주고 싶습니다. 
        // 어떻게 함수를 만들면 될까요?

        // 동작예시 :
        // 함수([10, 20, 30, 40, 50], 40) 이렇게 쓰면 콘솔창에 "평균보다 10점이 올랐네요"가 떠야합니다. (평균이 30이니까)
        // 함수([40, 40, 40], 20) 이렇게 쓰면 콘솔창에 "평균보다 20점이 떨어졌네요 재수추천"이 떠야합니다. (평균이 40이니까)
        let array1 = [10, 20, 30, 40, 50];
        let array2 = [50, 90, 70];
        
        function avgCompute(array, score) {
            let sum = 0;
            array.forEach(function(s){
                sum += s;
            });
            let avg = sum / array.length;
            console.log(score > avg ? `평균보다 점수가 ${score - avg}점 올랐네요.` : `평균보다 점수가 ${avg - score}점 떨어졌네요.`);
        }

        avgCompute(array1, 40);
        avgCompute(array2, 69);
        avgCompute(array2, 71);
    </script>
</body>
</html>
