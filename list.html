<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <!-- <div class="col-sm-4">
                <img src="https://placehold.co/600" class="w-100">
                <h5>Card title</h5>
                <p>가격 : 70000</p>
            </div> -->
        </div>
    </div> 

    <div class="container my-3">
        <div class="btn btn-danger" id="price">가격순정렬</div>
    </div>

    <div class="container my-3">
        <div class="btn btn-danger" id="name">다나가순 정렬</div>
    </div>

    <div class="container my-3">
        <div class="btn btn-danger" id="filter">60,000원이하</div>
    </div>

    <div class="container">
        <div class="btn btn-danger" id="more">더보기</div>
    </div>

    <script>
        let count = 1;
        $('#more').on('click', function(){
            $.get(`https://codingapple1.github.io/js/more${count}.json`)
                .done((data) => {
                    count++;
                    // data.forEach((a) => {
                    // var div = $('<div>').addClass('col-sm-4');
                    // var img = $('<img>').addClass('w-100').prop('src', 'https://placehold.co/600');
                    // var h5 = $('<h5>').html(`${a.price}`);
                    // var p = $('<p>').html(`가격 : ${a.title}`);
            
                    // $('.row').append(div);
                    // div.append(img).append(h5).append(p);
                    appendItem(data);

                    if(count > 2) {
                        $('#more').hide();
                    }
                });
        });

        function appendItem(item) {
            item.forEach((a) => {
                var div = $('<div>').addClass('col-sm-4');
                var img = $('<img>').addClass('w-100').prop('src', 'https://placehold.co/600');
                var h5 = $('<h5>').html(`${a.title}`);
                var p = $('<p>').html(`가격 : ${a.price}`);
                var button = $('<button>').addClass('buy').html('구매');
        
                $('.row').append(div);
                div.append(img).append(h5).append(p).append(button);
            });
        }
    </script>

    <script>
        var products = [
            { id : 0, price : 70000, title : 'Blossom Dress' },
            { id : 1, price : 50000, title : 'Springfield Shirt' },
            { id : 2, price : 60000, title : 'Black Monastery' }
        ];

        appendItem(products);

        $('.buy').on('click', function(){
            // var title = $(this).siblings('h5')[0].innerHTML
            var title = $(this).siblings('h5').text();
            var cartList = [];
            if(localStorage.getItem('cart') == null) {
                cartList.push(title);
                localStorage.setItem('cart', JSON.stringify(cartList));
            } else {
                // cartList = JSON.parse(localStorage.getItem('cart'));
                cartList = JSON.parse(localStorage.cart);
                if(!cartList.includes(title)) {
                    cartList.push(title);
                    localStorage.setItem('cart', JSON.stringify(cartList));
                }
            }
        });

        $('#price').on('click', function(){
            products.sort(function(a, b){
                return a.price - b.price;
            });

            $('.row').html('');
            appendItem(products);
        });

        $('#name').on('click', function(){
            products.sort(function(a, b){
                if(a.title < b.title) return 1;
                else if(a.title == b.title) return 0;
                else return -1;
            });

            $('.row').html('');
            appendItem(products);
        });

        $('#filter').on('click', function(){
            // var newProducts = products.filter(function(a){
            //     return a.price <= 60000;
            // });

            var newProducts = products.filter((a) => a.price <= 60000);

            $('.row').html('');
            appendItem(newProducts);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
