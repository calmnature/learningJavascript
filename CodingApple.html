<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">JSShop</span>
            <span class="badge bg-dark">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav> 

    <script>
        let count = 0;
        $('.badge').on('click',function(){
            count++;
            if(count % 2 == 1) {
                $('.badge').html('Light 🔄');
            }else {
                $('.badge').html('Dark 🔄');
            }
        });
    </script>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html" id="send">
                <div class="my-3">
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="pw">
                </div>
                <button type="submit" class="btn btn-primary">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form> 
        </div>
    </div> 

    <script>
        $('#send').on('suhmit', function(e){
            e.preventDefault();
            let email = $('#email').val();
            let pw = $('#pw').val();
            if(email === '' || email === undefined) {
                alert('아이디를 입력하세요.');
                return;
            }
            else if(pw === '' || pw === undefined) {
                alert('비밀번호를 입력하세요.');
                return;
            }
            
            if(!/\S+@\S+\.\S+/.test(email)) {
                alert('이메일 형식 맞춰');
                return;
            }

            if(!/[A-Z]/.test(pw)) alert('비번에 대문자 없음');

            e.submit();
        });
        
        // input, change 모두 input 태그의 변화에 대한 이벤트지만,
        // input은 입력을 할 때마다 발생하는 이벤트이고
        // change는 입력을 모두 한 뒤 input 태그에서 포커스를 잃었을 때 발생하는 이벤트
        document.querySelector('#email').addEventListener('input', function(){
            console.log(document.querySelector('#email').value);
        });
    </script>

    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <div style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="car1-1.png">
            </div>
            <div class="slide-box">
                <img src="car2-1.png">
            </div>
            <div class="slide-box">
                <img src="car3-1.png">
            </div>
        </div>
    </div>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>

    <script>
        $('.slide-1').on('click', function(){
            $('.slide-container').css('transform', 'translateX(0vw)');
        });

        $('.slide-2').on('click', function(){
            $('.slide-container').css('transform', 'translateX(-100vw)');
        });

        $('.slide-3').on('click', function(){
            $('.slide-container').css('transform', 'translateX(-200vw)');
        });
    </script>

    <script>
        $('#login').on('click', function(){
            // 3. 원할 때 최종 스타일로 변하라고 코드 짬
            $('.black-bg').addClass('show-modal');
        });

        $('#close').on('click', function(){
            $('.black-bg').removeClass('show-modal');
        });

        document.querySelector('.navbar-toggler').addEventListener('click', function(){
            document.querySelector('.list-group').classList.toggle('show');
        });
    </script>

    <div class="alert alert-danger">
        <span id="num">5</span>초 이내 구매 시 사은품 증정!
    </div>

    <script>
        // ? ms 후에 아래 코드 실행
        setTimeout(function(){
            $('.alert').hide();
        }, 5000);
        
        count = 4;
        // ? ms 마다 아래 코드 실행
        var Timer = setInterval(function(){
            $('#num').html(count--);
            console.log(count);

            if(count < 0) {
                // clearTimeout(Timer);
                clearInterval(Timer);
            }
        }, 1000);
        
        // 자바스크리트 문법 : if var function
        // 웹 브라우저 사용법 : document, setTimeout(), alert()
        function 함수() {
            console.log('안녕');
        }

        setTimeout(함수, 1000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
