<body>
    <div class="card-backgroud">
        <div class="card-box">
            <img src="card1.png">
        </div>
        <div class="card-box">
            <img src="card2.png">
        </div>
        <div class="card-box">
            <img src="card3.png">
        </div>
    </div>

    <script>
        $(window).scroll(function(){
            var 높이 = $(window).scrollTop();
            console.log(높이);
            var y = (-1/565) * 높이 + 1;
            $('.card-box').eq(0).css('opacity', y);

            var scale = (-0.1/565) * 높이 + 1;
            $('.card-box').eq(0).css('transform', `scale(${scale})`);
        });

        // 0~435
    </script>
</body>
